---
layout: default
---

<section class="hero">
  <div class="hero-inner">
    <div class="container">
      <img height="175px" src="{{ site.author.thumb | prepend: site.baseurl }}" alt="author thumb" class="dot">
      <h1>{{ site.author.name }}<small> v2.8</small></h1>
      <h3><em itemprop="jobTitle">{{ site.author.job }}</em></h3>
      <h3>{{ site.author.bio }}</h3>
      
      <a href="{{ '/about' | prepend: site.baseurl }}" class="button button-ghost" title="about">#about</a>
      <a href="{{ '/blog' | prepend: site.baseurl }}" class="button button-ghost" title="blog">#blog</a>
      {% include social.html %}
    </div>
  </div>
</section>
